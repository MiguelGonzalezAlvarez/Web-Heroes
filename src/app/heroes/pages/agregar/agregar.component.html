<h1>Nuevo Héroe</h1>

<div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1rem">
    <div fxFlex="50" fxLayout="column">

        <div fxLayout="row" fxLayout.xs="column" fxLayoutGap="1rem">

            <mat-form-field fxFlex="100">
                <mat-label>Super Héroe</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.superhero">
            </mat-form-field>

            <mat-form-field fxFlex="100">
                <mat-label>Alter Ego</mat-label>
                <input matInput type="text" [(ngModel)]="heroe.alter_ego">
            </mat-form-field>
        </div>

        <mat-form-field fxFlex="100">
            <mat-label>Primera Aparición</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.first_appearance">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Personajes</mat-label>
            <input matInput type="text" [(ngModel)]="heroe.characters">
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Publisher</mat-label>
            <mat-select [(ngModel)]="heroe.publisher"> 
                <mat-option *ngFor="let publisher of publishers" [value]="publisher.id">
                    {{ publisher.descripcion }}
                </mat-option>
            </mat-select>
        </mat-form-field>

        <mat-form-field fxFlex="100">
            <mat-label>Foto Url</mat-label>
            <input matInput type="url" [(ngModel)]="heroe.altImage">
        </mat-form-field>

        <br>

        <button mat-raised-button color="primary" (click)="guardar()">
            <mat-icon>save</mat-icon>Guardar
        </button>

    </div>

    <div fxFlex="50">
        <img [src]="heroe | imagen" alt="Unknown source">
    </div>
</div>
