<h1>Listado de heroes</h1>
<mat-divider></mat-divider>
<br>

<div fxLayout="row wrap">
    <div fxFlex="20">
        <mat-card *ngFor="let heroe of heroes">
            <mat-card-title>{{ heroe.superhero }}</mat-card-title>
            <mat-card-subtitle>{{ heroe.alter_ego }}</mat-card-subtitle>
            <img mat-card-image alt="Unknown source" src="assets/heroes/{{ heroe.id }}.jpg">
            <mat-card-content>
                <h3>{{ heroe.publisher }}</h3>
                <p>
                    <strong>Primera aparición</strong>{{ heroe.first_appearance }}
                    <br>
                    <strong>Personajes</strong>{{ heroe.characters }}
                </p>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button color="warn">Leer más...</button>
                <button mat-button color="info">Editar</button>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
